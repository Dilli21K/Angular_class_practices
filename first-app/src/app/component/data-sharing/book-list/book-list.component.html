<h3>Book List</h3>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of bookArr;let i =index">
            <td>{{item.id}}</td>
            <td>{{item.bookName}}</td>
            <td>{{item.year}}</td>
            <!-- (1) -->
            <td><button (click)="handleDelete(i)">Delete</button></td>

        </tr>
    </tbody>
</table>
