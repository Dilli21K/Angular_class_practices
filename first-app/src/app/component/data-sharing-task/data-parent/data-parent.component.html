<app-personal-info (sendValue)="getPersonInfo($event)"></app-personal-info>
<app-contact-info (sendValue)="getContactInfo($event)" *ngIf=" isContact"></app-contact-info>
<app-work-info *ngIf="isWork"></app-work-info>


<h3>Person List</h3>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of personArr;let i =index">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.mobileNo}}</td>
            <!-- (1) -->
            <td><button (click)="handleDelete(i)" (click)="handledelete(i)">Delete</button></td>

        </tr>
    </tbody>
</table>
